version: '2'
services:
  nrlsdemoapp:
    container_name: nrlsdemoapp
    image: nrlsdemo
    ports:
      - "80:5000"
    networks:
      - nrlsdemo-network

  nrlsmongodb:
    container_name: nrlsmongodb
    image: nrlsmongodb
    networks:
      - nrlsdemo-network

networks:
  nrlsdemo-network:
    driver: bridge