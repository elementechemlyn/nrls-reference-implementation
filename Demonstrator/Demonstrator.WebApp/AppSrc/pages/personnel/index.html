<template>

    <section class="container nrls-select-container">
        <breadcrumb breadcrumb.one-way="breadcrumb"></breadcrumb>
        <h1 class="h1 margin-bottom-xlrg">${heading}<span if.bind="personnel.personnelType != null" class="heading-type"> (${personnel.personnelType})</span> <span>/ What does the NRLS mean for me</span></h1>

        <div class="row">
            <div class="col-md-7">
                <spinner-msg message="Loading Personnel" logic.one-way="personnelLoading"></spinner-msg>

                <div class="nrls-generated-content margin-bottom-xlrg" innerhtml.bind="personnel.context | sanitizeHTML"></div>
            </div>
            <div class="col-md-4 col-md-offset-1">
                <img src.bind="'/images/personnel/' + personnel.imageUrl" alt.bind="personnel.name" class="pull-right nrls-border-img img-responsive" />
            </div>
        </div>


        <h4 class="margin-bottom-lrg">Example System for a ${personnel.name} *</h4>

        <spinner-msg message="Loading Systems" logic.one-way="systemsLoading"></spinner-msg>

        <div if.bind="systems.length < 1 && !systemsLoading">
            <p>No Generic Systems to preview</p>
        </div>

        <div if.bind="genericSystem" class="generic-system-container">
            <compose view-model="../../generic-systems/${genericSystem.fModule}/index" model.bind="csystem"></compose>
        </div>

        <div if.bind="genericSystem" class="alert alert-warning"><p><i class="fa fa-exclamation fa-padding-sqr"></i> * Please note these systems are for Demonstration purposes only and do not connect to live systems or retrieve and display real patient data.</p></div>


        <p if.bind="organisation" class="margin-top-lrg"><a class="pull-right btn btn-default" route-href="route: actor-organisation-personnel; params.bind: { routeParamId: organisation.id }"><i class="fa fa-chevron-left"></i> Back</a></p>

    </section>
</template>
