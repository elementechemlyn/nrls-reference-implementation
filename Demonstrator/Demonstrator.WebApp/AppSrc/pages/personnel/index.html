<template>

    <section class="container nrls-select-container">
        <breadcrumb breadcrumb.one-way="breadcrumb"></breadcrumb>
        <h1 class="h1 margin-bottom-xlrg"><span>What does the NRLS mean for me /</span> ${heading}<span if.bind="personnel.personnelType != null" class="heading-type"> (${personnel.personnelType})</span></h1>

        <div class="row" style="display: none !important;">
            <div class="col-md-7">
                <spinner-msg message="Loading Personnel" logic.one-way="personnelLoading"></spinner-msg>

                <div class="nrls-generated-content margin-bottom-xlrg">
                    <div repeat.for="context of personnel.context" class="ngc-item margin-bottom-xlrg ${context.cssClass}">
                        <h4 if.bind="context.title">${context.title | sanitizeHTML}</h4>
                        <p repeat.for="p of context.content">${p | sanitizeHTML}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-md-offset-1">
                <img src.bind="'/images/personnel/' + personnel.imageUrl" alt.bind="personnel.name" class="pull-right nrls-border-img img-responsive" />
            </div>
        </div>

        <benefit-modal if.bind="hasBenefits" benefitfor.one-way="benefitsFor" benefitforid.one-way="benefitsForId"></benefit-modal>

        <p  style="display: none !important;" if.bind="personnel.cModule"><img src="/images/scenario-context/${personnel.cModule}.png" alt.bind="personnel.heading" /></p>

        <h4 class="margin-bottom-lrg">Example System for a ${personnel.name} *</h4>

        <spinner-msg message="Loading Systems" logic.one-way="systemsLoading"></spinner-msg>

        <div if.bind="systems.length < 1 && !systemsLoading">
            <p>No Generic Systems to preview</p>
        </div>

        <div if.bind="systemModelCount >= 3" class="generic-system-container">
            <compose view-model="../../generic-systems/${genericSystem.fModule}/index" model.bind="systemModel"></compose>
        </div>

        <div if.bind="genericSystem" class="alert alert-warning"><p><i class="fa fa-exclamation fa-padding-sqr"></i> * Please note these systems are for Demonstration purposes only and do not connect to live systems or retrieve and display real patient data.</p></div>


        <p if.bind="organisation" class="margin-top-lrg"><a class="pull-right btn btn-default" route-href="route: actor-organisation-personnel; params.bind: { routeParamId: organisation.id }"><i class="fa fa-chevron-left"></i> Back</a></p>

    </section>
</template>
