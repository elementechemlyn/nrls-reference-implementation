<template>

    <section class="container nrls-select-container">
        <breadcrumb breadcrumb.one-way="breadcrumb"></breadcrumb>
        <h1 class="h1 margin-bottom-xlrg">${heading} <span>/ Choosing a Persona</span></h1>

        <spinner-msg message="Loading Organisation" logic.one-way="organisationLoading"></spinner-msg>

        <div class="nrls-generated-content margin-bottom-lrg">
            <div repeat.for="context of organisation.context" class="ngc-item ${context.cssClass}">
                <h4 if.bind="context.title">${context.title | sanitizeHTML}</h4>
                <p repeat.for="p of context.content">${p | sanitizeHTML}</p>
            </div>
        </div>

        <p class="margin-bottom-lrg"><strong>Select from the options below to see how the NRLS could affect this personnel type.</strong></p>
        <spinner-msg message="Loading Personnel" logic.one-way="personnelListLoading"></spinner-msg>

        <div class="row">
            <div class="col-md-12">
                <gridtabs route="personnel" icon="generic-personnel.png" items.one-way="personnel" show-more-hint="true" show-more-title="Your Role" show-more-body="During our phase 1 discovery workshops the roles listed here were identified as most likely to use the NRLS during phase 1. Phase 2 onwards may see other personnel use the NRLS."></gridtabs>
            </div>
        </div>

        <h4>What Benefits can the NRLS bring?</h4>
        <p>The NRLS can bring many benefits for you and the care you provide to your patients, and also for the services your organisation delivers.</p>
        <p if.bind="organisation">Below you can take a look at some of the many benefits this service aims to bring.</p>
        <p if.bind="!organisation">You can read more about NRLS Benefits on the <a route-href="route: about;">About Page</a>.</p>

        <!-- The assumtion is that an organisation will always have benefits -->
        <benefit-modal if.bind="organisation" benefitfor="ActorOrganisation" benefitforid.one-way="organisation.id" benefitforname.one-way="benefitsForName"></benefit-modal>

        <p class="margin-top-lrg"><a class="pull-right btn btn-default" route-href="route: welcome;"><i class="fa fa-chevron-left"></i> Back</a></p>


    </section>
</template>
