<template>
    <div class="grid-tabs-row">
        <div repeat.for="item of items" class="nrls-gridtab">
            <a class="gridtab-link" route-href="route.bind: route; params.bind: { routeParamId: item.id }">
                <span class="gridtab-heading">${item.name}<span if.bind="item.personnelType != null" class="n-text-small"><br />(${item.personnelType})</span></span>
                <span if.bind="!icon" class="gridtab-img"><img src="/images/gridtabs/${item.imageUrl}" alt="{item.name}" /></span>
                <span if.bind="icon" class="gridtab-img"><img src="/images/gridtabs/${icon}" alt="{item.name}" /></span>
            </a>
        </div>

        <div if.bind="showMoreHint" class="nrls-gridtab nrls-gridtab-faded yellow-tooltips">
            <a class="gridtab-link gridtab-link-alt" href="javascript:void(0)">
                <span class="gridtab-heading">${showMoreTitle}</span>
                <span class="gridtab-img"><i class="fa fa-question gridtab-icon"></i></span>
                <span class="gridtab-alt">${showMoreBody}</span>
            </a>
        </div>
    </div>
</template>
