<template bindable="breadcrumb">
    <h7 class="breadcrumb">
        <span repeat.for="crumb of breadcrumb | boolFilter : 'isBack' : false" class.bind="crumb.isActive === true ? 'active' : ''">
            <a if.bind="crumb.route && crumb.param" route-href="route.bind: crumb.route; params.bind: { routeParamId: crumb.param, routeParamTitle: crumb.paramName }">${crumb.title}</a>
            <a if.bind="crumb.route && !crumb.param" route-href="route.bind: crumb.route;">${crumb.title}</a>
            <a if.bind="!crumb.route" href="javascript:void(0)">${crumb.title}</a>
            <i if.bind="!$last" class="fa fa-angle-double-right"></i>
        </span>

        <span class="pull-right" repeat.for="crumb of breadcrumb | boolFilter : 'isBack' : true">
            <a class="btn btn-default" if.bind="crumb.route && crumb.param" route-href="route.bind: crumb.route; params.bind: { routeParamId: crumb.param, routeParamTitle: crumb.paramName }"><i class="fa fa-chevron-left"></i> Back</a>
            <a class="btn btn-default" if.bind="crumb.route && !crumb.param" route-href="route.bind: crumb.route;"><i class="fa fa-chevron-left"></i> Back</a>
            <a class="btn btn-default" if.bind="!crumb.route" href="javascript:void(0)"><i class="fa fa-chevron-left"></i> Back</a>
        </span>
    </h7>
</template>
