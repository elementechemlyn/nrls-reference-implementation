<template>
    <require from="./patient-search-full.html"></require>
    <require from="./patient-search-asp.html"></require>
    <require from="./patient-search-as.html"></require>

    <patient-search-full if.bind="type == 'full'" current-patient.two-way="currentPatient" nhs-numbers-loading.bind="nhsNumbersLoading" nhs-numbers.bind="nhsNumbers" patient-loading.one-way="patientLoading" set-patient.call="setPatient()"></patient-search-full>

    <patient-search-as if.bind="type == 'as'" selected-patient.two-way="selectedPatient" nhs-numbers-loading.bind="nhsNumbersLoading" nhs-numbers.bind="nhsNumbers" patient-loading.one-way="patientLoading"></patient-search-as>
    
    <patient-search-asp if.bind="type == 'asp'" selected-patient.two-way="selectedPatient" nhs-numbers-loading.bind="nhsNumbersLoading" nhs-numbers.bind="nhsNumbers" patient-loading.one-way="patientLoading"></patient-search-asp>

</template>
