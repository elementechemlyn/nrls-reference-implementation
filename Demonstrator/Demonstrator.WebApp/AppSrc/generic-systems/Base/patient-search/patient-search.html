<template>
    <form>
        <table class="table table-striped table-bordered nrls-pointer-results">
            <tbody>
                <tr>
                    <td width="25%">Select a Patient</td>
                    <td>
                        <select show.bind="!nhsNumbersLoading || patientLoading" value.bind="selectedPatient" change.delegate="setPatient()" class="form-control">
                            <option value="">--select--</option>
                            <option repeat.for="item of nhsNumbers" model.bind="item.nhsNumber">${item.nhsNumber}</option>
                        </select>

                        <spinner-msg message="Loading NHS Numbers" logic.one-way="nhsNumbersLoading"></spinner-msg>
                    </td>
                </tr>
            </tbody>
        </table>

        <spinner-msg message="Searching for Patient" logic.one-way="patientLoading"></spinner-msg>
    </form>
</template>
