<template bindable="patientLoading, nhsNumbersLoading, nhsNumbers, selectedPatient">
    <form>
        <spinner-msg message="Loading NHS Numbers" logic.one-way="nhsNumbersLoading"></spinner-msg>
        <button repeat.for="item of nhsNumbers" type="button" class="btn ${item.nhsNumber === selectedPatient.nhsNumber ? 'btn-default' : 'btn-info'}" disabled.bind="nhsNumbersLoading || patientLoading" click.delegate="selectedPatient = item">Call ${item.uniqueId} <i class="fa fa-window-restore"></i></button>
    </form>
</template>
